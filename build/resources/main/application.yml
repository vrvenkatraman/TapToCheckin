
server.port: 8333


# Datasource
datasource.checkin.url: jdbc:h2:mem:dev;DB_CLOSE_DELAY=20;DB_CLOSE_ON_EXIT=false;MODE=Oracle
datasource.checkin.schema: classpath:locator_schema.sql
datasource.checkin.data: classpath:locator_data.sql
datasource.checkin.username: checkin
datasource.checkin.password: checkin
datasource.checkin.driver-class-name: org.h2.Driver
datasource.checkin.testOnBorrow: true
datasource.checkin.validationQuery: SELECT 1 FROM DUAL
datasource.checkin.validationInterval: 30000
datasource.checkin.autoCommit: false
